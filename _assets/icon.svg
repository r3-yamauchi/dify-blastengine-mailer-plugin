<!--
  File: blastengine_mailer/_assets/icon.svg
  Purpose: Represent blastengine mailer (envelope + paperclip for attachments)
  Design: Rounded gradient square with envelope glyph and paperclip overlay
-->
<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="4" y1="4" x2="36" y2="36" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FF8B5F"/>
      <stop offset="1" stop-color="#FF3D71"/>
    </linearGradient>
    <linearGradient id="envelope" x1="8" y1="12" x2="32" y2="30" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#FFE6DB" stop-opacity="0.9"/>
    </linearGradient>
  </defs>

  <rect x="2" y="2" width="36" height="36" rx="8" fill="url(#bg)"/>

  <!-- Envelope body -->
  <g transform="translate(6,10)">
    <rect x="2" y="4" width="24" height="16" rx="2.5" fill="url(#envelope)" stroke="rgba(255,255,255,0.9)" stroke-width="1"/>
    <path d="M3 6 L14 14 L25 6" stroke="#FF9A73" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M3 18 L13.8 11 L25 18" stroke="#FFC0A8" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Paperclip representing attachments -->
  <g transform="translate(20,9)">
    <path d="M6 4 C6 2.895 5.105 2 4 2 C2.895 2 2 2.895 2 4 V14 C2 16.209 3.791 18 6 18 C8.209 18 10 16.209 10 14 V6"
          stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.95"/>
    <path d="M6 6 V14 C6 14.552 5.552 15 5 15 C4.448 15 4 14.552 4 14 V6"
          stroke="white" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.85"/>
  </g>
</svg>
